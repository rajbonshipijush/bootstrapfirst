<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap form class</title>
    <link href="style.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2 class="py-3 text-center">Bootstrap 4 form and classes</h2>
        <div class="row py-3">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form=control">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form=control">
                    <small class="form-text text-muted">your password must be 8 to 20 character</small>
                </div>
                <div class="form-group">
                    <label>email</label>
                    <input type="text" value="abc@gmail.com" class="form-control-plaintext" readonly>
                </div>
                
            </div>
            <div class="col-md-6"></div>
        </div>
    </div>
    
</body>
</html>
